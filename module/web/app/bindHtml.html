<!DOCTYPE html>
<html>
<script src="../lib/angular.js"></script>
<script src="../js/bindHtml.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

    <p ng-bind-html="myText"></p>
    {{myUrl}}
    {{myHtml}}
    <p ng-bind-html="myHtml"></p>
    <p>{{theTime}}</p>
    <p>{{theTime1}}</p>
    <p>{{theTime2}}</p>
    <p>{{theTime3}}</p>
    <hr/>
    <p>{{hex}}</p>
    <p>{{127 | myFormat}}</p>

    <p ng-mouseover="count = count+1">Mouse over me !</p>
    <h2>{{count}}</h2>
    <p ng-mousemove="count1 = count1+1">Mouse move me !</p>
    <h2>{{count1}}</h2>

</div>

<p><b>Note:</b> This example includes the "angular-sanitize.js",
    which has functions for removing potentially dangerous tokens from the HTML.</p>

</body>
</html>
