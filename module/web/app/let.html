<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
123
</body>
<script type="text/javascript">
    function fibonacci() {
        let x =0,y =1;
        while(true){
            yield y;
            [x,y] = [y,x+y]
        }
    }
    //调用fibonacci
    var f = fibonacci();
    //debugger;
    for(let i=0;i<10;i++)
        console.log(f.next());
    f.close();
</script>
